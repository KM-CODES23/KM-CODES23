{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In - Central Mental Health</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <script defer src="{% static 'js/signin.js' %}"></script>
  <style>
    
   
  .form-section {
    display: flex;
    flex-wrap: wrap;
    background-color: #f0f8ff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0, 255, 255, 0.5);
    transition: box-shadow 0.3s ease;
    }
    .form-section:hover {
      box-shadow: 0 6px 20px rgba(0, 0, 255, 0.5);}
  
      .form-image-section {
        flex: 1;
        min-width: 300px;
        background-color: #013f4e;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .aboutus-image {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        object-fit: cover;
      }
  
    .form-container {
      background-color: white;
      flex: 1;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    
    .form-container h2, h4 {
      text-align: center;
      color: #BB1B28;
      margin-bottom: 20px;
    }
    
    .form-container input {
      width: 100%;
      padding: 10px 15px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 8px;
      transition: border-color 0.3s ease;
      margin-bottom: 15px;
     
    }
    
    .form-container button {
      width: 100%;
      background-color: #BB1B28;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .form-container button:hover {
      background-color: #a71622;
    }
    
    .form-footer {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    
    .form-footer a {
      color: #EB757F;
      text-decoration: none;
    }
    
  
    }
  </style>
</head>
<body class="signin-body">
  <header class="navbar">
    <div class="logo"><img src="{% static 'img/logo.png' %}" alt="logo" class="navbar-logo" /></div>
    <nav class="nav-links">
      
      <a href="{% url 'signup' %}">Sign Up</a>
      
    </nav>
  </header>

  <section class="form-section">
    <div className="form-image-section">
      <img
        src="{% static 'img/aboutUs.png'%}"
        alt="Contact us illustration"
        class="aboutus-image"
      />
    </div>
    <div class="form-container">
      <h2>Welcome Back</h2>
      <h4>Sign in to your account</h4>

      {% if messages %}
      {% for message in messages %}
        <p class="msg {{ message.tags }}">{{ message }}</p>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
      <p class="form-footer">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Central Mental Health. All rights reserved.</p>
  </footer>

  <script src="signin.js"></script>
</body>
</html>
