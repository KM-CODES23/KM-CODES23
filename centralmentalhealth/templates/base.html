{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %}Central Mental Health{% endblock  %} </title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="{% static 'navbar.css' %}">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .navbar {
            list-style: none;
            position: fixed;
            background-color: #EB757F;
            top: 0;
    left: 0;
    width: 100%; /* Ensure the navbar spans the entire width */
    z-index: 1000;
    padding: 10px 20px;
    transition: background-color 0.3s ease;
        }
        .navbar-logo{
            width: 150px;
            height: auto;
            transition: transform 0.3s ease;
        }
        .navbar-logo:hover{
            transform: scale(1.1);
        }
      ul{
           width: 100%;
           list-style: none;
            display: flex;
            justify-content: flex-end; /* Align items to the right */
            align-items: center; /* Center items vertically */
            margin: 0;
            padding: 0; 
        }
        .nav-item {
            margin: 0 15px;
            list-style: none;
        }
        .nav-link {
            list-style: none;
            color: white;
    font-size: 16px;
    padding: 10px 15px;
    border-radius: 5px;
    transition: color 0.3s ease, background-color 0.3s ease;
        }
        .nav-link:hover {
            color: #BB1B28;
    
        }
        .navbar-toogler{
            border-color: transparent;
        
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        footer {
            background-color: #EB757F;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <img src={% static "img/logo.png" %} alt="central mental health logo" class="navbar-logo" loading="lazy"/>
                
                

            

            <ul className="navbar-nav">
                <li className="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li className="nav-item">
                    <a class="nav-link" href="">Services</a>
                </li>
                <li className="nav-item">
                    <a class="nav-link"  href="">Contact</a>
                </li>
                
                <li className="nav-item">
                    <a class="nav-link" href="">Profile</a>
                </li>
                <li className="nav-item">
                    <a class="nav-link" href="">Profile</a>
                </li>
            </ul>
        
    </div>
</nav></nav>
    </header>

    <main>
        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2023 Central Mental Health. All rights reserved.</p>
    </footer>
</body>
</html>
