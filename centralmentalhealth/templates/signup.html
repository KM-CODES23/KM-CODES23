{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Central Mental Health</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <script defer src="{% static 'js/signup.js' %}"></script>
</head>
<body>
  <header class="navbar">
    <div class="logo"><img src="{% static 'img/logo.png' %}" alt="central mental health logo" class="navbar-logo" loading="lazy"/></div>
    <nav class="nav-links">
      
      <a href="{% url 'signin' %}">Sign In</a>
    </nav>
  </header>

  <section class="form-section">
    <div className="form-image-section">
      <img
        src="{% static 'img/aboutUs.png'%}"
        alt="Contact us illustration"
        class="aboutus-image"
      />
    </div>
    <div class="form-container">
      <h2>Create an Account</h2>
      {% if messages %}
      {% for message in messages %}
        <p class="msg {{ message.tags }}">{{ message }}</p>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="confirm_password" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>
      <p class="form-footer">Already have an account? <a href="{% url 'signin' %}">Sign In</a></p>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Central Mental Health. All rights reserved.</p>
  </footer>

  <script src="signup.js"></script>
</body>
</html>
