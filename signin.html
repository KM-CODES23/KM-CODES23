<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In - Central Mental Health</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="signin-body">
  <header class="navbar">
    <div class="logo"><img src="imgs/logo.png" alt="central mental health logo" class="navbar-logo" loading="lazy"/></div>
    <nav class="nav-links">
      
      <a href="signup.html">Sign Up</a>
      
    </nav>
  </header>

  <section class="form-section">
    <div className="form-image-section">
      <img
        src='imgs/aboutUs.png'
        alt="Contact us illustration"
        className="aboutus-image"
      />
    </div>
    <div class="form-container">
      <h2>Welcome Back</h2>
      <h4>Sign in to your account</h4>
      <form action="#" method="post" id="signinForm">
        <input type="text" name="username" placeholder="Username or Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Sign In</button>
      </form>
      <p class="form-footer">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Central Mental Health. All rights reserved.</p>
  </footer>

  <script src="signin.js"></script>
</body>
</html>
